<div class="container">
    <div class="modal-content">
        <button (click)="dismiss()" class="alignright">x</button>
        <h2>Add New Recipe</h2>
        <form (ngSubmit)="save()" #newRecipeForm="ngForm">
            <div class="form-group">
                <label for="name">Name:</label><br>
                <input type="text" class="form-control" id="name"
                required
                [(ngModel)]="model.name" name="name"
                #name="ngModel">
                <div [hidden]="name.valid || name.pristine"
                    class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="category">Category:</label><br>
                <select class="form-control" id="category" required>
                  <option *ngFor="let category of categories" [value]="category">{{category}}</option>
                </select>
              </div>
            <label for="link">Link:</label><br>
            <input type="text" id="link" name="link"><br>
            <label for="notes">Notes:</label><br>
            <input type="notes" id="notes" name="notes"><br>
            <label for="img">Image (currently supports links to images already found online):</label><br>
            <input type="img" id="img" name="img"><br><br>
            <button type="submit">Save</button>
            <!-- <button (click)="dismiss()">Save</button> -->
        </form>
    </div>
</div>
